<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        body{
            background-color: #453e99;
        }

    </style>
    <meta charset="UTF-8">
    <title>Tutor4u - Password Reset</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script  src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>


    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>

    <!--Adds script to initialize firebase-->
    <script src="app.js"></script>

    <script>
        function forgotPass(){
            firebase.auth().sendPasswordResetEmail(document.getElementById("reset_email").value).then(function(){
                alert("A password recovery email has been sent to " + document.getElementById("reset_email").value)
            })
                .catch(function(error){
                    alert(error.message);
                })
        }
    </script>
</head>
<body>
<div id = spacerbecauseamazondoesitthisway></div>
<div id = "forgotPassForm">
    <input type = "text" id = "reset_email" placeholder = "Your Email"/><br>
    <button id = "sendPassResetBtn" onclick = "forgotPass();">Send Password Reset Email</button>
    <a id = "backToTheLogin" href = login.html><br>Back to Login</a>
</div>
</body>
</html>
